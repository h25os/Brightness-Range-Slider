<!DOCTYPE html>
<html>
  <head>
    <title>Brightness range slider</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="brightness-box">
        <i class="far fa-sun" id="decrease-btn"></i>
        <input type="range" id="range" min="10" max="100" value="50" />
        <i class="fas fa-sun" id="increase-btn"></i>
        <span id="numberValue">50</span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
